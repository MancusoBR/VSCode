<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            text-align: center;
            padding: 0;
            margin: 0;
        }
    th, td {
        border: 0;
        padding: 5px;
        margin: 0;
        }
    </style>
</head>
<body>
    <h1>Bazar de Quintal</h1>
    <h2>Roupas e Acessórios</h2>
    <table>
        <thead class="thead-roupas">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>        
        </thead>
        <tbody class="produtos-roupas">
            <tr>
                <th>Camiseta</th>
                <th>M</th>
                <th>R$ 49,00</th>
            </tr>
            <tr>
                <th>Tênis</th>
                <th>42</th>
                <th>R$ 5,00</th>
            </tr>
        </tbody>

    </table>

    <h2>Casa</h2>
    <table>
        <thead class="thead-casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>        
        </thead>
        <tbody class="produtos-casa">
            <tr>
                <th>Sofá</th>
                <th>R$ 1.200,00</th>
            </tr>
            <tr>
                <th>Televisão</th>
                <th>R$ 5.000,00</th>
            </tr>
        </tbody>

    </table>
</body>
</html>
