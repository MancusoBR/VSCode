<body>
    <h1>Crie imagem com link externo</h1>
    <p>Essa âncora deve ter um link externo para o site <a href="https://google.com" target="_blank">https://google.com</a>. O site do Google deve abrir em uma nova aba do navegador.</p>

    <h2>Imagem 200x300:</h2>
    <img src="https://via.placeholder.com/200x300"
    alt="Imagem 200x300px">

    <h2>Imagem com link</h2>

    alt="Imagem 200x300px"></a>
