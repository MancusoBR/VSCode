<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>

    <p>Esta próxima palavra será em <strong>negrito</strong></p>
    <p>Esta próxima palavra será em <i>itálico</i></p>
    <p>Esta próxima palavra será <u>sublinhada</u></p>
    <p>Esta próxima palavra será <s>tachada</s></p>
</body>
</html>
